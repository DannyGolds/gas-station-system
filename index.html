<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <header class="box__top">
                <h1 class="box__top--title">gas station</h1>
                <img class="box__top--img" src="./imgs/fuel 2.svg" alt="fuel-icon">
            </header>
            <h1 class="box__title">Выберите тип бензина и колличество</h1>
            <div class="box__input">
                <button class="ar left"><img src="./imgs/Group 1.svg" alt="arrow"></button>
                <div class="inner"><img src="./imgs/fuel 1.svg">
                    <p class="inner__text">A 92</p>
                </div>
                <button class="ar right"><img src="./imgs/Group 1.svg" alt="arrow"></button>
            </div>
            <form action="#" class="box__form">
                <input type="text" class="box__form--input" placeholder="Введите количество бензина">
                <button class="box__form--btn">полный бак</button>
            </form>
            <p class="box__text">Цена за топливо: <span class="box__text--span">$ 0</span></p>
            <div class="btns__wrapper">
                <button class="box__bottom--btn green">Оплатить</button>
                <button class="box__bottom--btn red">Закрыть</button>
            </div>
            <p class="box__copy">With support gas.com</p>
        </div>
    </div>
</body>

</html>
